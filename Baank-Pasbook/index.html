<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bank Passbook</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav m-auto">
              <li class="nav-item">
                <a class="nav-link fw-bold" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item fw-bold">
                <a class="nav-link" href="passbook.html">Passbook</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
    <main class="container mt-4">
        <h1 class="text-center mb-4">Details</h1>
        <section class="container w-50">
            <!-- ------------------Amount-------------- -->
            <div class="form-floating mb-3  ">
                <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Amount</label>
            </div>
            <!-- ------------------Amount end-------------- -->

            <!-- ------------------Radio button-------------- -->
            <div class="d-flex justify-content-start">
               
                  <div class="form-check fs-4 me-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Credit
                    </label>
                  </div>  
                   <div class="form-check  fs-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Debit
                    </label>
                </div>
            </div> 
            <!-- ------------------Radio button end-------------- -->
            <!-- ------------------message-------------- -->
            <div class="form-floating   mt-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Message</label>
              </div>
          </div>
          <!-- ------------------message end-------------- -->

          <div class="form-floating mt-3 w-50 ">
            <input type="date" class="form-control" id="date" placeholder="name@example.com">
            <label for="date">Amount</label>
        </div>
        <button type="button" class="btn btn-outline-success mt-3 ps-4 pe-4" id="submit">
            Success
        </button>

        <p class="text-danger mt-3 mb-0 fw-bolder" id='aler1'></p>
        <p class="text-danger mb-0 fw-bolder" id='aler2'></p>
        </section>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
